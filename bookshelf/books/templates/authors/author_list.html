{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">List of Authors</h1>
{% for author in authors%}
    <div class="card mb-3">
        <div class="card-body">
           <h2 class="card-title">
               <a href="{% url 'author_detail' author.pk %}">{{author.name}} {{author.surname}}</a>
           </h2>
            <a href="{% url 'author_delete' author.pk %}">Delete</a>
        </div>
    </div>
    {% empty %}
        <p>No authors found.</p>
    {% endfor %}
    <a href="{% url 'author_create'%}">Add Author</a>
{% endblock %}
