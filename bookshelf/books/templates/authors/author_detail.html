{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">{{author.name}} {{author.surname}}</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">About:</h5>
            <p class="card-text">From {{author.country}}</p>
            <p class="card-text">{{author.birth}} - {{author.death}}</p>
        </div>
    </div>
{% endblock %}
